<div class="card h-100 w-100 shadow-sm border-0 rounded-lg position-relative">
  <div class="">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + mov.poster_path" class="position-relative img-fluid rounded-start"
      alt="{{ mov.title }}">

    <div class="position-absolute top-0 end-0 p-2">
      <button class="btn btn-danger btn-sm" (click)="getDetails()" [routerLink]="['/movies', mov.id]"  [queryParams]="{ isAllow: true }"
      fragment="edit">
        Get Details</button>
    </div>

    <div class="position-absolute bottom-0 d-flex g-3 p-2 justify-content-between w-100"
      style="background-color: rgba(0, 0, 0, 0.6); color: antiquewhite;">
      <small>{{ mov.release_date }}</small>
      <small>{{ mov.vote_average }} ({{ mov.vote_count }} votes)</small>
      <ng-container *ngFor="let genre of mov.genre_ids; let i = index">
        <small *ngIf="i < 2" class="badge bg-light text-dark">
          {{ genre }}
        </small>
      </ng-container>
    </div>
  </div>
</div>
